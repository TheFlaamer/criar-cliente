<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>TheFlaamer</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="criarCliente">
                <h2>Criar Cliente</h2>
                <form action="">
                    <div class="form_wraper">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required name="nome" placeholder="Insira seu Nome">
                    </div>
                    <div class="form_wraper">
                        <label for="aniv">Data de Aniversário:</label>
                        <input type="text" id="aniv" required name="aniv" placeholder="Insira sua data de Aniversário">
                    </div>
                    <div class="form_wraper">
                        <label for="end">Endereço</label>
                        <input type="text" id="end" required name="end" placeholder="Insira seu endereço">
                    </div>
                    <div class="form_wraper">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" required name="email" placeholder="Insira seu email">
                    </div>
                    <div class="form_wraper">
                        <label for="tel">Telefone:</label>
                        <input type="text" id="tel" required name="tel" placeholder="Insira seu número de telefone">
                    </div>
                    <div class="form_wraper">
                        <button id="enviar" class="btn">Enviar</button>
                    </div>
                </form>
                <div class="btnSair">
                    <button class="btn" id="sair">Voltar</button>
                </div>
                <div class="enviado">Cliente criado!</div>
            </section>
        </div>
    </main>
    <script src="js/scripts.js"></script>
    <script>
        const btn = document.querySelector("#enviar")
        btn.addEventListener("click", e => {
            e.preventDefault()
            criarCliente()
        })

        const btnSair = document.querySelector("#sair")
        btnSair.addEventListener("click", () => {
            location.href = "./clientes.html"
        })
    </script>
</body>

</html>
